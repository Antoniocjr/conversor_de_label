<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://minhanexx.nexxera.io/assets/images/nexx-green.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Conversor de Label</title>
</head>
<body id="body">
    <script src="script.js" defer></script>

        <form id="conversor" class = "w3-third w3-container w3-display-middle" name="convert">

                <h4 id="temp" class="w3-center w3-animate-right">Label:</h4>
        
                <input id="inputLabel" class="w3-input w3-center w3-animate-right" type="text" name="label" size="3" oninput="Convert()" onclick="AutoClean('label')">
        
                <br><br>

                <h4 id="temp" class="w3-center w3-animate-right">Operadora:</h4>
        
                <input list="inputOperadora-datalist" id="inputOperadora" class="w3-input w3-center w3-animate-right" type="text" name="operadora" oninput="Convert()" onclick="AutoClean('operadora')">
                <datalist id="inputOperadora-datalist">
                </datalist>  
                <br><br> 
                
                <h4 id="tempOutput" class="w3-center w3-animate-right">OPERADORA - COD</h4>
        
                <input id="inputOutput" class="w3-input w3-center w3-animate-right w3-border-0" type="text" name="output" size="20" readonly>

        
                <br><br>
            
                <input class="w3-button w3-teal w3-hover-green w3-round-large w3-large w3-animate-right" style="width:100%" id="limpar" type="button" value="LIMPAR" onclick="Clean()">
                
                <br>
                
                <input id="checkbox" type="checkbox" class="w3-center w3-animate-right" onchange="Checkbox()" checked>
                <label for="checkbox" class="w3-center w3-animate-right" style="font-size:13px">Limpar campo automaticamente ao inserir nova informação</label>

            </form>

</body>

</html>
